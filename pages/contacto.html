<body>
  <div class="formulario container mt-5">
    <form>
      <div class="row -3">
        <div class="col-md-4">
          <label for="inputAddress2" class="form-label">Nombre y Apellido</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Ej. Juan Perez">
        </div>
      </div>
      <div class="row -3">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail4" placeholder="juanperez@example.com">
        </div>
      </div>
      <div class="row -3">
        <div class="col-md-6">
          <label for="inputState" class="form-label">Asunto</label>
          <select id="inputState" class="form-select">
            <option selected>Seleccionar</option>
            <option value="Contratación">Contratación</option>
            <option value="Consulta">Consulta</option>
            <option value="Otro">Otro</option>
        </div>
        </select>
      </div>
      <div class="row-3">
        <div class="col-md-6">
          <label for="inputTextarea" class="form-label">Comentarios</label>
          <textarea class="form-control" id="inputTextarea" rows="8"
            placeholder="Escribe tus comentarios aquí"></textarea>
            <div class="col-12 mt-5">
              <button type="submit" class="btn btn-submit">Enviar</button>
            </div>
          </div>

      </div>
  </div>



  
  </form>
